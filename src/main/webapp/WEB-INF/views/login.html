<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spring Security</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 400px; max-width: 90%; }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-icon { font-size: 3rem; margin-bottom: 1rem; }
        h2 { color: #333; font-size: 1.8rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease; }
        input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #667eea; }
        .login-btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; }
        .login-btn:hover { background: #5a6fd8; }
        .error-message { color: #e74c3c; text-align: center; margin-bottom: 1rem; }
        .demo-accounts { background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h2>Welcome Back</h2>
            <p>Please sign in to your account</p>
        </div>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password!
        </div>
        
        <div th:if="${param.logout}" class="error-message" style="color: #2ecc71;">
            You have been successfully logged out!
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="ssoId">Username:</label>
                <input type="text" id="ssoId" name="ssoId" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">üöÄ Sign In</button>
        </form>

        <div class="demo-accounts">
            <strong>Demo Accounts:</strong><br>
            üë§ user / 12345 (USER role)<br>
            ‚öôÔ∏è admin / 12345 (ADMIN role)<br>
            üóÑÔ∏è dba / 12345 (DBA role)
        </div>
    </div>
</body>
</html>
